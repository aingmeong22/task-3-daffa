<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="mt-5">
            <div class="row">
                <!-- <div class="col-md-8"> -->
                <div class="mb-3">
                    <div id="msg">
                        <div class="p-3 bg-info bg-opacity-10 border border-info" id="txt">
                        </div>
                    </div>
                </div>
                <form name="input_brg" id="input_brg" action="" method="">
                    <div class="mb-3">
                        <label class="form-label">Nama Barang</label>
                        <input type="text" class="form-control" id="nama_brg" name="nama_brg"
                            placeholder="Masukkan nama barang" onkeyup="manage()">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Jumlah Barang</label>
                        <input type="number" class="form-control" id="jumlah_brg" name="jumlah_brg"
                            placeholder="Masukkan jumlah barang" onkeyup="manage()">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Harga Barang</label>
                        <input type="number" class="form-control" id="harga_brg" name="harga_brg"
                            placeholder="Masukkan harga barang" onkeyup="manage()">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipe Supplier</label>
                        <select id="supp_option" name="supp_option" class="form-select" onkeyup="manage()">
                            <option selected>Pilih tipe supplier</option>
                            <option value="XtraOne">XtraOne</option>
                            <option value="GreatXpress">GreatXpress</option>
                            <option value="Good Day">Good Day</option>
                            <option value="Spirit">Spirit</option>
                            <option value="17Oops">17Oops</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipe Barang</label>
                        <div class="check-option">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="aa"
                                    value="AA" onkeyup="manage()">
                                <label class="form-check-label" for="inlineRadio1">AA</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="bb"
                                    value="BB" onkeyup="manage()">
                                <label class="form-check-label" for="inlineRadio2">BB</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="cc"
                                    value="CC" onkeyup="manage()">
                                <label class="form-check-label" for="inlineRadio3">CC</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-5">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button onclick="getData()" id="btn-kirim" class="btn btn-primary" type="button"
                                disabled>Kirim</button>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button onclick="clearData()" id="btn-clear" class="btn btn-primary"
                                type="button">Clear</button>
                        </div>
                    </div>
                </form>
                <!-- </div> -->
            </div>
        </div>
    </div>

    <script>
        document.getElementById("msg").style.display = "none";
        function manage() {
            var button = document.getElementById('btn-kirim');
            if (document.getElementById('nama_brg').value == '') {
                button.disabled = true;
            } else {
                button.disabled = false;
            }
        }
        function getData() {
            var a = document.getElementById('nama_brg').value;
            var b = document.getElementById('jumlah_brg').value;
            var c = document.getElementById('harga_brg').value;
            var d = document.getElementById('supp_option').value;
            var e = document.forms['input_brg']['inlineRadioOptions'].value;
            var total = b * c;
            if (total > 1000000) {
                var discount = 0.10 * total;
                var totalPrice = total - discount;
                document.getElementById('msg').style.display = "";
                document.getElementById('txt').innerHTML += a + " berhasil ditambahkan ke " + e + " sebanyak " + b + " pcs dari " + d + ". Harga per pcs " + c + ", total " + total + ". Diskon 10% menjadi " + totalPrice + ".";
            } else {
                document.getElementById('txt').innerHTML += a + " berhasil ditambahkan ke " + e + " sebanyak " + b + " pcs dari " + d + ". Harga per pcs " + c + ", total " + total + ". ";
                document.getElementById('msg').style.display = "";

            }
        }

        function clearData() {
            document.getElementById("input_brg").reset();
        }
    </script>

</body>

</html>
